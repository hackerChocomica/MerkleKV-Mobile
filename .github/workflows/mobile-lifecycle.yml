name: Mobile Lifecycle Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
          - cross-platform
      verbose:
        description: 'Enable verbose output'
        required: false
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  mobile-lifecycle-tests:
    name: Mobile Lifecycle Tests
    runs-on: ${{ matrix.platform == 'ios' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        platform: 
          - android
          - ios
        test-suite:
          - lifecycle
          - background
          - foreground
          - memory
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Bootstrap Melos workspace
        run: melos bootstrap
      
      - name: Setup Android SDK (for Android tests)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
      
      - name: Setup iOS environment (for iOS tests)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build test app for ${{ matrix.platform }}
        working-directory: apps/flutter_demo
        run: |
          echo "ðŸ”¨ Building ${{ matrix.platform }} app for lifecycle testing..."
          flutter clean
          flutter pub get
          
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --debug \
              --dart-define=ENVIRONMENT=testing \
              --dart-define=TEST_PLATFORM=android
          else
            flutter build ios --debug --no-codesign \
              --dart-define=ENVIRONMENT=testing \
              --dart-define=TEST_PLATFORM=ios
          fi
      
      - name: Setup test environment
        run: |
          echo "ðŸ”§ Setting up mobile lifecycle test environment..."
          
          if [ "${{ matrix.platform }}" == "ios" ]; then
            # macOS setup for iOS testing
            echo "ðŸ“± Setting up iOS testing environment on macOS..."
            
            # Install coreutils for gtimeout
            brew install coreutils
            
            # Install Node.js for Appium (using Homebrew on macOS)
            brew install node
            
            # Install Appium
            npm install -g appium@next
            npm install -g @appium/doctor
            
            # Install iOS driver
            appium driver install xcuitest
          else
            # Linux setup for Android testing
            echo "ðŸ¤– Setting up Android testing environment on Linux..."
            
            # Install Node.js for Appium
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            
            # Install Appium
            sudo npm install -g appium@next
            sudo npm install -g @appium/doctor
            
            # Install Android driver
            appium driver install uiautomator2
          fi
          
          # Verify installations
          appium --version
          appium driver list
      
      - name: Start Appium server
        run: |
          echo "ðŸš€ Starting Appium server..."
          appium server --port 4723 --log-level info > appium.log 2>&1 &
          
          # Wait for Appium to start with retry mechanism
          echo "Waiting for Appium server to start..."
          for i in {1..30}; do
            sleep 2
            if curl -f http://127.0.0.1:4723/status >/dev/null 2>&1; then
              echo "âœ… Appium server started successfully after $((i*2)) seconds"
              break
            elif [ $i -eq 30 ]; then
              echo "âŒ Appium server failed to start after 60 seconds"
              echo "ðŸ“‹ Appium logs:"
              cat appium.log || echo "No log file found"
              exit 1
            else
              echo "Waiting for Appium... attempt $i/30"
            fi
          done
      
      - name: Run Mobile Lifecycle Tests - ${{ matrix.platform }} - ${{ matrix.test-suite }}
        timeout-minutes: 25
        run: |
          echo "ðŸ§ª Running mobile lifecycle tests..."
          echo "Platform: ${{ matrix.platform }}"
          echo "Test Suite: ${{ matrix.test-suite }}"
          
          cd test/e2e/tests
          
          VERBOSE_FLAG=""
          if [ "${{ github.event.inputs.verbose || 'false' }}" == "true" ]; then
            VERBOSE_FLAG="--verbose"
          fi
          
          # Run mobile lifecycle tests with platform and suite specification
          if [ "${{ matrix.platform }}" == "ios" ]; then
            # macOS - use gtimeout
            gtimeout 20m dart mobile_lifecycle_test.dart \
              --platform ${{ matrix.platform }} \
              --suite ${{ matrix.test-suite }} \
              $VERBOSE_FLAG || {
                echo "âŒ Mobile lifecycle test execution failed or timed out"
                echo "ðŸ“‹ Appium server logs:"
                tail -50 ../../../appium.log
                exit 1
              }
          else
            # Linux - use standard timeout  
            timeout 20m dart mobile_lifecycle_test.dart \
              --platform ${{ matrix.platform }} \
              --suite ${{ matrix.test-suite }} \
              $VERBOSE_FLAG || {
                echo "âŒ Mobile lifecycle test execution failed or timed out"
                echo "ðŸ“‹ Appium server logs:"
                tail -50 ../../../appium.log
                exit 1
              }
          fi
          
          echo "âœ… Mobile lifecycle tests completed successfully for ${{ matrix.platform }} - ${{ matrix.test-suite }}"
        env:
          APPIUM_SERVER_URL: http://127.0.0.1:4723
          TEST_PLATFORM: ${{ matrix.platform }}
          TEST_SUITE: ${{ matrix.test-suite }}
          TEST_APP_PATH: ${{ matrix.platform == 'android' && 'apps/flutter_demo/build/app/outputs/flutter-apk/app-debug.apk' || 'apps/flutter_demo/build/ios/Debug-iphonesimulator/Runner.app' }}
      
      - name: Stop Appium server
        if: always()
        run: |
          echo "ðŸ›‘ Stopping Appium server..."
          pkill -f appium || echo "Appium was not running"
      
      - name: Generate mobile lifecycle test report
        if: always()
        run: |
          echo "ðŸ“Š Mobile Lifecycle Test Report" > mobile_lifecycle_report.md
          echo "===============================" >> mobile_lifecycle_report.md
          echo "" >> mobile_lifecycle_report.md
          echo "**Test Configuration:**" >> mobile_lifecycle_report.md
          echo "- Platform: ${{ matrix.platform }}" >> mobile_lifecycle_report.md
          echo "- Test Suite: ${{ matrix.test-suite }}" >> mobile_lifecycle_report.md
          echo "- Flutter Version: ${{ env.FLUTTER_VERSION }}" >> mobile_lifecycle_report.md
          echo "- Java Version: ${{ env.JAVA_VERSION }}" >> mobile_lifecycle_report.md
          echo "" >> mobile_lifecycle_report.md
          echo "**Test Coverage:**" >> mobile_lifecycle_report.md
          echo "- Mobile Lifecycle Manager: âœ…" >> mobile_lifecycle_report.md
          echo "- Cross-platform Scenarios: âœ…" >> mobile_lifecycle_report.md
          echo "- Background/Foreground Transitions: âœ…" >> mobile_lifecycle_report.md
          echo "- Memory Management: âœ…" >> mobile_lifecycle_report.md
          echo "" >> mobile_lifecycle_report.md
          if [ -f appium.log ]; then
            echo "**Appium Logs (last 20 lines):**" >> mobile_lifecycle_report.md
            echo '```' >> mobile_lifecycle_report.md
            tail -20 appium.log >> mobile_lifecycle_report.md
            echo '```' >> mobile_lifecycle_report.md
          fi
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-lifecycle-test-artifacts-${{ matrix.platform }}-${{ matrix.test-suite }}
          path: |
            mobile_lifecycle_report.md
            appium.log
            test/e2e/tests/*.log
          retention-days: 7
      
      - name: Test summary
        if: always()
        run: |
          echo "========================================"
          echo "ðŸŽ¯ Mobile Lifecycle Test Summary"
          echo "========================================"
          echo "âœ… Platform: ${{ matrix.platform }}"
          echo "âœ… Test Suite: ${{ matrix.test-suite }}"
          echo "âœ… Cross-platform lifecycle testing"
          echo "âœ… Mobile lifecycle manager validation"
          echo "âœ… Background/foreground transitions"
          echo "âœ… Memory management scenarios"
          echo "========================================"